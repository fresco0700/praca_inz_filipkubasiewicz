<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Panel administratora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
</head>

<body>
<nav>
    <div class="header">
        <img id="logo" th:src="@{/img/1.png}" alt="logo-houston">
    </div>
    <div>
        <button class="back-button" onclick="location.href='/';">Dashboard</button>
        <button class="back-button" onclick="location.href='/admin/';">Menu admina</button>
    </div>
    <div class="nav-right">
        <span>Zalogowano jako: <span class="bold" th:text="${#authentication.name}">AnonymusUser</span></span>
    </div>
</nav>

<div class="container mt-5">
    <h2>Dodaj użytkownika</h2>
    <div style="max-width: 50%; width: 100%;" class="mx-auto">
        <form action="/admin/adduser/add" method="post" class="dark-form">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Wprowadź login" required>
            </div>

            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło" required>
            </div>

            <div class="form-group">
                <label for="role">Rola:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px">Dodaj użytkownika</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/darkmode.js}"></script>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
