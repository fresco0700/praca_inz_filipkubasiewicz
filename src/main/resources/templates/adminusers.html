<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Panel administratora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">

</head>

<body>
<nav>
    <div class="header">
    </div>
    <div>
    <button class="back-button" onclick="location.href='/';">Dashboard</button>
    <button class="back-button" onclick="location.href='/admin/';">Menu admina</button>
    </div>
    <div class="nav-right">
        <span>Zalogowano jako: <span class="bold" th:text="${#authentication.name}">AnonymusUser</span></span>
    </div>
</nav>
<div class="container mt-5">
    <h2>Lista użytkowników</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Rola</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td><li th:each="role : ${user.roles}" th:text="${role.name}"></li></td>
            <td>
                <form onsubmit="return confirm('Czy jesteś pewny/a, że chcesz usunąć użytkownika?');" class="delete-form" action="/admin/deleteuser" method="post" >
                    <input type="hidden" id="delete-id" th:value="${user.id}" name="id" />
                    <button type="submit" class="btn btn-danger">Usuń</button>
                </form>
                <form onsubmit="return confirm('Czy jesteś pewny/a, że chcesz zresetować hasło?');" class="delete-form" action="/admin/resetpassword" method="post" >
                    <input type="hidden" id="reset-id" th:value="${user.id}" name="id" />
                    <button type="submit" class="btn btn-warning">Resetuj hasło</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/darkmode.js}"></script>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
